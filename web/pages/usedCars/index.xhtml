<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    >
    <ui:composition template="/layout.xhtml">
        <ui:define name="title">The stock of used cars</ui:define>
        <ui:define name="heading">The stock of used cars</ui:define>
        <ui:define name="content">

            <h:dataTable id="data-table" value="#{carController.usedCarList}" var="uc">

                <h:column>
                    <f:facet name="header">Make</f:facet>  
                        #{uc.make}
                </h:column>

                <h:column>
                    <f:facet name="header">Model</f:facet>  
                        #{uc.model}
                </h:column>

                <h:column>
                    <f:facet name="header">Reference Number</f:facet>
                    <h:form>
                        <h:commandLink action="#{carController.displayUsedByREF(uc.referenceNumber)}" value="#{uc.referenceNumber}" />
                    </h:form>
                </h:column>
            </h:dataTable>
            <br/>
            <h:outputText value="Total customers : #{carController.usedCarList.size()}" />

        </ui:define>
        <ui:define name="footer">
            <a href="add.xhtml">Create a used car</a>&nbsp;|
            <a href="../../default.xhtml">Main Page</a>
        </ui:define>
    </ui:composition>
</html>
