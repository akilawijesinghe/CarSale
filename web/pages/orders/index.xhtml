<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="/layout.xhtml">
        <ui:define name="title">Order List</ui:define>
        <ui:define name="heading">Order List</ui:define>
        <ui:define name="content">
            
            <h:dataTable id="data-table" value="#{orderController.orderList}" var="o">
                <h:column>
                    <f:facet name="header">Order Number</f:facet>
                        #{o.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Customer Name</f:facet>
                    <h:form>
                        <h:commandLink action="#{orderController.displayCustomer(o.customer.id)}" value="#{o.customer.name}"/>
                    </h:form>
                </h:column>
                <h:column>
                    <f:facet name="header">Car</f:facet>
                    <h:form>
                        <h:commandLink action="#{orderController.displayCar(o.car)}" value="#{o.car.model}"/>
                    </h:form>
                </h:column>
                <h:column>
                    <f:facet name="header">Actions</f:facet>
                    <h:form>
                        <h:commandLink value="Delete" action="#{orderController.doDeleteOrder(o.id)}">
                            <f:ajax render="@form"/>
                        </h:commandLink>
                    </h:form>
                </h:column>
            </h:dataTable>

            <br/>
            <h:outputText value="Total orders: #{orderController.orderList.size()}" />

        </ui:define>
        <ui:define name="footer">
            <a href="add.xhtml">Create a new car order</a>&nbsp;|
            <a href="../../default.xhtml">Main Page</a>
        </ui:define>
    </ui:composition>
</html>
