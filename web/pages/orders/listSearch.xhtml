<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    >
    <ui:composition template="/layout.xhtml">
        <ui:define name="title">The Found Car Order</ui:define>
        <ui:define name="heading">The Found Car Order</ui:define>
        <ui:define name="content">
            <h:dataTable id="data-table" value="#{orderController.orderSearchList}" var="o">
                <h:column>
                    <f:facet name="header">Order ID</f:facet>
                        #{o.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Customer Name</f:facet>
                    <h:form>
                        <h:commandLink action="#{orderController.displayCustomer(o.customer.id)}" value="#{o.customer.name}"/>
                    </h:form>
                </h:column>
                <h:column>
                    <f:facet name="header">Car Model</f:facet>
                    <h:form>
                        <h:commandLink action="#{orderController.displayCar(o.car)}" value="#{o.car.model}"/>
                    </h:form>
                </h:column>
                <h:column>
                    <f:facet name="header">Created At</f:facet>
                        #{o.timeCreated}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Unit Price"/>
                    </f:facet>
                    <h:outputText value="#{o.unitPrice}">
                        <f:convertNumber type="currency" currencySymbol="$"/>
                    </h:outputText>
                </h:column>

                <h:column>
                    <f:facet name="header">Quantity</f:facet>
                        #{o.quantity}
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Total Price"/>
                    </f:facet>
                    <strong>
                        <h:outputText value="#{o.getTotalPrice()}">
                            <f:convertNumber type="currency" currencySymbol="$"/>
                        </h:outputText>
                    </strong>
                </h:column>
            </h:dataTable>
            <br/>
            <h:outputText value="Total customers : #{orderController.orderSearchList.size()}" />
        </ui:define>
        <ui:define name="footer">
            <a href="add.xhtml">Create new car order</a>&nbsp;|
            <a href="../../default.xhtml">Main Page</a>
        </ui:define>
    </ui:composition>
</html>
