<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    >
    <ui:composition template="/layout.xhtml">
         <ui:define name="title">Order Search Results</ui:define>
        <ui:define name="heading">Order Search Results</ui:define>
        <ui:define name="content">

                <h:dataTable id="data-table" value="#{orderController.orderSearchList}" var="o" border="1">
                    <h:column>
                        <f:facet name="header">Order ID</f:facet>
                        #{o.id}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Customer Name</f:facet>
                        #{o.customer.name}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Car Model</f:facet>
                        #{o.car.model}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Quantity</f:facet>
                        #{o.quantity}
                    </h:column>
                </h:dataTable>
           
        </ui:define>
        <ui:define name="footer">
            <a href="index.xhtml">List of Customer</a>&nbsp;|
            <a href="../../default.xhtml">Main Page</a>
        </ui:define>
    </ui:composition>
</html>
