<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    >
    <ui:composition template="/layout.xhtml">
        <ui:define name="title">The found customer</ui:define>
        <ui:define name="heading">The found customer</ui:define>
        <ui:define name="content">

            <h:dataTable id="data-table" value="#{customerController.customerSearchList}" var="c">
                <h:column>
                    <f:facet name="header">Name</f:facet>  
                        #{c.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Address</f:facet>  
                        #{c.address}
                </h:column>
                <h:column>
                    <f:facet name="header">Orders</f:facet>  
                        #{c.orders.size()}
                </h:column>
                <h:column>
                    <f:facet name="header">Actions</f:facet> 
                    <h:form>
                        <h:commandLink action="#{customerController.displayCustomerByID(c.id)}" value="View Details" />
                    </h:form>
                </h:column>
            </h:dataTable>

            <br/>
            <h:outputText value="Total customers : #{customerController.customerSearchList.size()}" />

        </ui:define>
        <ui:define name="footer">
            <a href="index.xhtml">List of Customer</a>&nbsp;|
            <a href="../../default.xhtml">Main Page</a>
        </ui:define>
    </ui:composition>
</html>
